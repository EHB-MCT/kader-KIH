<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <script src="./dist/index.js" defer></script>

  <title>kader</title>
</head>
<style>
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
  }

  .image {
    object-fit: contain;
    z-index: 5;
    position: fixed;
    display: block;
    max-width: 90%;
    max-height: 90%;
    height: 90%;
    width: auto;
  }

  .model {
    width: 100%;
    height: 100%;
  }

  .blur {
    z-index: 1;
    position: fixed;
    width: 100%;
    height: 100%;
    filter: blur(8px);
  }

  html,
  body {
    overflow-x: hidden;
    overflow-y: hidden;
    margin: 0px;
    width: 100%;
    height: 100%;
  }

  .static {
    background-color: black;
    background-image: url('https://dimetrodon.fr/files/pause.gif');
    background-position: center;
    background-repeat: no-repeat;

  }

  .load {
    background-color: black;
    background-image: url('https://dimetrodon.fr/files/loading.gif');
    background-position: center;
    background-repeat: no-repeat;
  }

  model-viewer {
    --progress-bar-color: red;
    background-color: black;
  }

  #canvas {
    z-index: 5000;
    position: fixed;
    filter: invert(1);
    margin-left: -40px;
    margin-top: 100px;
    width: 150 !important;
    height: 150px !important;
  }
</style>

<body>
  <div class="container static" id="container">
    <canvas id="canvas"></canvas>

  </div>
</body>

</html>
